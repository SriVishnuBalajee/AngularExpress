<!-- Any Template driven form must use NgForm attributr directive. the corresponding model is automatically created by Angular -->
<div>

    <legend>Enter User Data</legend>
    <form #userData="ngForm" >
      <label>UserID</label><input type="text" name="id" ngModel><br>
      <label>Password</label><input type="text" name="pass" ngModel><br>
      <label>EmailID:</label><input type="email" name="email" ngModel><br>
   
      <input type="button" value="Get" (click)="getAllUsers()"/>
      <input type="button" value="Add User" (click)="addUser(userData)">
      <input type="button" value="Update User" (click)="updateUser(userData)">
      <input type="button" value="Delete User" (click)="deleteUser(userData)"> 
      </form>
